version: '2'

services:
  ipfs:
    image: airalab/ipfs-cloud 
    restart: always
    expose:
    - 5001
    volumes:
    - ipfsdata:/ipfs 

  parity:
    image: airalab/parity-cloud:unstable
    restart: always
    expose:
    - 8545
    environment:
    - CHAIN=kovan

  robot:
    build: .
    restart: always
    depends_on:
    - ipfs
    - parity
    volumes:
    - ./state:/home/ros/state
    environment:
    - IPFS_NODE=ipfs
    - PARITY_NODE=parity
    - MARKET_CONTRACT=0x9Bf6F3cb65b1A759Dd850bEE7A43bbBa1C69c354

volumes:
  ipfsdata:
